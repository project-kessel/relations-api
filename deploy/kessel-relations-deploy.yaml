apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: relations
objects:
  - apiVersion: authzed.com/v1alpha1
    kind: SpiceDBCluster
    metadata:
      name: ${CLOWDAPP_NAME}-spicedb
    spec:
      config:
        logLevel: debug
        replicas: ${{SPICEDB_REPLICAS}}
        datastoreEngine: postgres
      secretName: spicedb-config
      patches:
      - kind: Deployment
        patch:
          spec:
            template:
              spec:
                containers:
                - name: spicedb
                  resources:
                    requests:
                      memory: "128Mi"
                      cpu: "25m"
                    limits:
                      memory: "256Mi"
                      cpu: "100m"
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: ${CLOWDAPP_NAME}
    spec:
      envName: ${ENV_NAME}
      testing:
        iqePlugin: relations_api
      deployments:
        - name: api
          minReplicas: ${{RELATIONS_REPLICAS}}
          podSpec:
            image: ${RELATIONS_IMAGE}:${RELATIONS_IMAGE_TAG}
            livenessProbe:
              httpGet:
                path: /api/authz/livez
                port: 8000
            readinessProbe:
              httpGet:
                path: /api/authz/readyz
                port: 8000
            env:
              - name: SPICEDB_PRESHARED
                valueFrom:
                  secretKeyRef:
                    key: preshared_key
                    name: spicedb-config
              - name: SPICEDB_ENDPOINT
                value: ${CLOWDAPP_NAME}-spicedb:50051
              - name: SPICEDB_SCHEMA_FILE
                value: /etc/schema/schema.zed
            volumes:
            - name: schema
              configMap:
                name: spicedb-schema
            volumeMounts:
              - name: schema
                mountPath: /etc/schema
          webServices:
            public:
              enabled: true
              apiPath: authz
parameters:
  - description: Name of the ClowdApp
    name: CLOWDAPP_NAME
    value: kessel-relations
  - description: ClowdEnvironment name (ephemeral, stage, prod)
    name: ENV_NAME
    required: true
  - description: App Image
    name: RELATIONS_IMAGE
    value: quay.io/cloudservices/kessel-relations
  - description: Image Tag
    name: RELATIONS_IMAGE_TAG
    value: latest
  - description: Number of pods for spiceDB service
    name: SPICEDB_REPLICAS
    value: '1'
  - description: Number of pods for relations service
    name: RELATIONS_REPLICAS
    value: '1'
