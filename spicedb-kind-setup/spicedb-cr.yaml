---
apiVersion: authzed.com/v1alpha1
kind: SpiceDBCluster
metadata:
  name: spicedb-cr
  namespace: spicedb
spec:
  config:
    logLevel: debug
    datastoreEngine: postgres
    #datastoreTLSSecretName: datastore-tls
    replicas: 2
  secretName: spicedb-config
