apiVersion: v1
kind: Secret
metadata:
  name: spicedb-config
  namespace: spicedb
stringData:
  datastore_uri: "postgres://postgres:yPsw5e6ab4bvAGe5H@postgres:5432/spicedb?sslmode=disable"
  preshared_key: "foobar"
